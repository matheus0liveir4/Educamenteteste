<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senha Incorreta - Aluno(a)</title> <!-- Título da Aba do Navegador -->
    <link rel="shortcut icon" href="/img/faviconeducamente.ico" type="image/x-icon">
    <!-- Link para o SEU CSS principal que contém os estilos de erro -->
    <link rel="stylesheet" href="/css/style_login_psico.css">
    <!-- Opcional: Font Awesome se for usar para o ícone -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<!-- Adicione a classe error-page-body aqui -->
<body class="error-page-body">
    <!-- Use a estrutura de classes definida no seu CSS para páginas de erro -->
    <div class="error-page-container">
        <div class="error-page-icon">
            <!-- Usando Font Awesome como no seu exemplo de referência -->
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <h1 class="error-page-title">Senha Incorreta</h1>
        <p class="error-page-message">  <!-- Esta é a classe para o texto principal da mensagem de erro -->
            A senha inserida para a conta de <strong>Aluno(a)</strong> está incorreta.
            Por favor, verifique e tente novamente.
        </p>
        <!-- Botão "Tentar Novamente" direcionando para o login do aluno -->
        <a href="/login_aluno" class="error-page-button">Tentar Novamente (Aluno)</a>
        <!-- Link "Voltar para a página inicial" com o mesmo estilo inline do seu exemplo de referência -->
        <p style="margin-top: 20px; font-size: 0.9em;">
            <a href="/" style="color: #1575A3; text-decoration: none; font-weight: 500;">Voltar para a página inicial</a>
        </p>
    </div>
</body>
</html>
