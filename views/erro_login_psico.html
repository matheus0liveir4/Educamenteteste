<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuário Psicopedagoga Não Encontrado - Educa Mente</title>
    <link rel="shortcut icon" href="/img/faviconeducamente.ico" type="image/x-icon">
   <link rel="stylesheet" href="/css/login_psico.css"> 
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <img src="/img/icon_warning_red.svg" alt="Atenção">
        </div>
        <h1 class="error-title">Usuário não encontrado</h1>
        <p class="error-message">
            O e-mail ou senha que você inseriu não corresponde a uma conta de <strong>Psicopedagoga</strong>.
            Por favor, verifique suas credenciais e tente novamente.
        </p>
        <a href="/login?tipo=psicopedagoga" class="btn-try-again">Tentar Novamente (Psicopedagoga)</a>
        <p class="back-link"><a href="/">Voltar para a página inicial</a></p>
    </div>
</body>
</html>
