<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EDUCA MENTE</title>
     <link rel="shortcut icon" href="img/faviconeducamente.ico" type="image/x-icon">
    
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style_login_aluno.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h1 class="educa-mente">EDUCA MENTE</h1>
            <p><strong>Bem-vindo de volta!</strong> <br> Faça login para acessar o sistema.</p>
        </aside>

        <main class="form-container">
            <h2>Login Aluno</h2>
            <form action="/login" method="post">
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="ex: usuario@ba.estudante.senai.br" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" placeholder="Digite sua senha" required oninput="togglePasswordVisibility('password')">
                        <span class="toggle-password" onclick="togglePassword('password')">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                </div>
                <input type="hidden" name="tipoEsperado" value="aluno">
                <button type="submit" class="btn-primary"><strong>Entrar</strong></button>
                <p class="forgot-password"><a href="/"><strong>Voltar para o inicio</strong></a></p>
            </form>
            <p class="login-link">Não possui uma conta? <a href="/cadastro"><strong>Cadastre-se</strong></a>.</p>
        </main>
    </div>

    <!-- Adicionado para garantir que as funções JavaScript de mostrar/ocultar senha funcionem -->
    <script src="/js/cadastro.js"></script> 
</body>
</html>
