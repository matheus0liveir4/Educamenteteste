<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - EDUCA MENTE</title>
    <link rel="shortcut icon" href="img/faviconeducamente.ico" type="image/x-icon">

    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style_cadastro.css">
    <!-- Link para a fonte de ícones (Font Awesome) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Adicionar estilos para posicionar o ícone do olho */
        .password-wrapper {
            position: relative;
            width: 100%;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            display: none; /* Ocultar inicialmente */
        }

        /* Indicador de força da senha */
        .password-strength {
            margin-top: 5px;
            width: 100%;
        }

        .strength-bar {
            height: 5px;
            width: 0%;
            background: #ddd;
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        .strength-text {
            font-size: 12px;
            margin-top: 3px;
            color: #666;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h1 class="educa-mente">EDUCA MENTE</h1>
            <p>Preencha suas informações para um cadastro rápido e seguro.</p>
        </aside>

        <!-- Formulário -->
        <main class="form-container">
            <h2>Cadastro</h2>
            <p>Preencha os campos abaixo para se registrar.</p> 
            <form action="/cadastro_aluno" method="post" id="cadastroForm">
                <!-- Nome Completo -->
                <div class="input-group">
                    <label for="name">Nome Completo</label>
                    <input type="text" id="name" name="name" placeholder="Digite seu nome completo" required>
                </div>

                <!-- E-mail -->
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                </div>

                <!-- Senha -->
                <div class="input-group">
                    <label for="password">Senha</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" placeholder="Digite sua senha" required 
                               oninput="togglePasswordVisibility('password'); checkPasswordStrength(this.value)">
                        <!-- Ícone de olho (visível ao digitar a senha) -->
                        <span class="toggle-password" onclick="togglePassword('password')">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                    <div class="password-strength">
                        <div class="strength-bar"></div>
                        <div class="strength-text"></div>
                    </div>
                </div>

                <!-- Confirmar Senha -->
                <div class="input-group">
                    <label for="confirm-password">Confirme a Senha</label>
                    <div class="password-wrapper">
                        <input type="password" id="confirm-password" name="confirmPassword" placeholder="Confirme sua senha" required oninput="togglePasswordVisibility('confirm-password')">
                        <!-- Ícone de olho (visível ao digitar a senha) -->
                        <span class="toggle-password" onclick="togglePassword('confirm-password')">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                </div>

                <!-- Botão de Cadastro -->
                <button type="submit" class="btn-primary"><strong>Confirmar Cadastro</strong></button>
            </form>

            <p class="forgot-password"><a href="/"><strong>Voltar para o inicio</strong></a></p>
            <p class="login-link">Já possui uma conta? <a href="/login_aluno">Faça login</a>.</p>
        </main>
    </div>

    <!-- Integração com EmailJS -->
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3.2.0/dist/email.min.js"></script>
    <script src="js/cadastro.js"></script>
</body>
</html>
