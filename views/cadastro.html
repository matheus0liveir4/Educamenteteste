<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - EDUCA MENTE</title>
    <link rel="shortcut icon" href="img/faviconeducamente.ico" type="image/x-icon">

    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style_cadastro.css">
    <!-- Link para a fonte de √≠cones (Font Awesome) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Adicionar estilos para posicionar o √≠cone do olho */
        .password-wrapper {
            position: relative;
            width: 100%;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            display: none; /* Ocultar inicialmente */
        }

        /* Indicador de for√ßa da senha */
        .password-strength {
            margin-top: 5px;
            width: 100%;
        }

        .strength-bar {
            height: 5px;
            width: 0%;
            background: #ddd;
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        .strength-text {
            font-size: 12px;
            margin-top: 3px;
            color: #666;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h1 class="educa-mente">EDUCA MENTE</h1>
            <p>Preencha suas informa√ß√µes para um cadastro r√°pido e seguro.</p>
        </aside>

        <!-- Formul√°rio -->
        <main class="form-container">
            <h2>Cadastro</h2>
            <p>Preencha os campos abaixo para se registrar.</p> 
            <form action="/cadastro_aluno" method="post" id="cadastroForm">
                <!-- Nome Completo -->
                <div class="input-group">
                    <label for="name">Nome Completo</label>
                    <input type="text" id="name" name="name" placeholder="Digite seu nome completo" required>
                </div>

                <!-- E-mail -->
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                </div>

                <!-- Senha -->
                <div class="input-group">
                    <label for="password">Senha</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" placeholder="Digite sua senha" required 
                               oninput="togglePasswordVisibility('password'); checkPasswordStrength(this.value)">
                        <!-- √çcone de olho (vis√≠vel ao digitar a senha) -->
                        <span class="toggle-password" onclick="togglePassword('password')">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                    <div class="password-strength">
                        <div class="strength-bar"></div>
                        <div class="strength-text"></div>
                    </div>
                </div>

                <!-- Confirmar Senha -->
                <div class="input-group">
                    <label for="confirm-password">Confirme a Senha</label>
                    <div class="password-wrapper">
                        <input type="password" id="confirm-password" name="confirmPassword" placeholder="Confirme sua senha" required oninput="togglePasswordVisibility('confirm-password')">
                        <!-- √çcone de olho (vis√≠vel ao digitar a senha) -->
                        <span class="toggle-password" onclick="togglePassword('confirm-password')">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                </div>

                <!-- Bot√£o de Cadastro -->
                <button type="submit" class="btn-primary"><strong>Confirmar Cadastro</strong></button>
            </form>

            <p class="forgot-password"><a href="/"><strong>Voltar para o inicio</strong></a></p>
            <p class="login-link">J√° possui uma conta? <a href="/login_aluno">Fa√ßa login</a>.</p>
        </main>
    </div>

    <!-- Integra√ß√£o com EmailJS -->
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3.2.0/dist/email.min.js"></script>
    <script>
        // 1. INICIALIZA√á√ÉO COM SEU USER ID (n√£o use a API Key aqui!)
        emailjs.init('Z4WSvr5f7dERB2XxT'); // üëà Substitua pelo SEU User ID (come√ßa com 'user_')

        // Valida√ß√£o do campo nome
        document.getElementById('name').addEventListener('input', function(e) {
            this.value = this.value.replace(/[^A-Za-z√Ä-√ñ√ò-√∂√∏-√ø\s]/g, '');
        });

        document.getElementById('cadastroForm').addEventListener('submit', function (e) {
    const senha = document.getElementById('password').value;
    const confirmar = document.getElementById('confirm-password').value;
    if (senha !== confirmar) {
        e.preventDefault();
        alert('As senhas n√£o coincidem!');
    }
});

        // Fun√ß√£o para mostrar/ocultar a senha
        function togglePassword(fieldId) {
            const passwordInput = document.getElementById(fieldId);
            const toggleIcon = document.querySelector(`#${fieldId} + .toggle-password i`);
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        // Fun√ß√£o para ativar o √≠cone somente quando come√ßar a digitar a senha
        function togglePasswordVisibility(fieldId) {
            const passwordInput = document.getElementById(fieldId);
            const toggleIcon = passwordInput.nextElementSibling;
            
            if (passwordInput.value.length > 0) {
                toggleIcon.style.display = 'block';  // Mostrar o √≠cone ao come√ßar a digitar
            } else {
                toggleIcon.style.display = 'none';   // Ocultar o √≠cone se o campo estiver vazio
            }
        }

        // Fun√ß√£o para verificar a for√ßa da senha
        function checkPasswordStrength(password) {
            let strength = 0;
            const strengthBar = document.querySelector('.strength-bar');
            const strengthText = document.querySelector('.strength-text');

            // Verifica o comprimento da senha
            if (password.length >= 8) strength += 1;
            if (password.length >= 12) strength += 1;

            // Verifica se cont√©m letras mai√∫sculas e min√∫sculas
            if (password.match(/([a-z].*[A-Z])|([A-Z].*[a-z])/)) strength += 1;

            // Verifica se cont√©m n√∫meros
            if (password.match(/([0-9])/)) strength += 1;

            // Verifica se cont√©m caracteres especiais
            if (password.match(/([!,%,&,@,#,$,^,*,?,_,~])/)) strength += 1;

            // Atualiza a barra de for√ßa
            const width = (strength / 5) * 100;
            strengthBar.style.width = width + '%';

            // Atualiza a cor e o texto conforme a for√ßa
            if (strength <= 2) {
                strengthBar.style.backgroundColor = '#ff4d4d'; // Vermelho
                strengthText.textContent = 'Senha fraca';
            } else if (strength === 3) {
                strengthBar.style.backgroundColor = '#ffcc00'; // Amarelo
                strengthText.textContent = 'Senha m√©dia';
            } else {
                strengthBar.style.backgroundColor = '#4CAF50'; // Verde
                strengthText.textContent = 'Senha forte';
            }

            // Se o campo estiver vazio, reseta o indicador
            if (password.length === 0) {
                strengthBar.style.width = '0%';
                strengthText.textContent = '';
            }
        }
    </script>
</body>
</html>
