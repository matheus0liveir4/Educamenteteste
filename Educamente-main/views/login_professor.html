<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EDUCA MENTE</title>
     <link rel="shortcut icon" href="img/faviconeducamente.ico" type="image/x-icon">

    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style_login_psico.css">
    <!-- Link para a fonte de ícones (Font Awesome) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h1 class="educa-mente">EDUCA MENTE</h1>
            <p><strong>Bem-vindo de volta!</strong> <br> Faça login para acessar o sistema.</p>
        </aside>

        <main class="form-container">
            <h2>Login Professor</h2>
            <form id="login-form" action="/login" method="post" onsubmit="return validateForm()">
                <div class="input-group">
                    <label for="email">E-mail Institucional</label>
                    <input type="email" id="email" name="email" placeholder="ex: usuario@ba.docente.senai.br" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" placeholder="Digite sua senha" required oninput="togglePasswordVisibility('password')">
                        <!-- Ícone de olho (visível ao digitar a senha) -->
                        <span class="toggle-password" onclick="togglePassword('password')">
                            <i class="fas fa-eye"></i>
                          </span>                          
                    </div>
                </div>
                <input type="hidden" name="tipoEsperado" value="professor">
                <button type="submit" class="btn-primary"><strong>Entrar</strong></button>
                <p class="forgot-password"><a href="/"><strong>Voltar para o inicio</strong></a></p>
                <div id="error-message" class="error-message" style="display: none;">
                    <i class="fas fa-exclamation-circle"></i> Preencha o campo
                </div>
            </form>
        </main>
    </div>

    <script src="/js/cadastro.js"></script>
</body>
</html>
